name: rsync action to sync files to remote server
inputs:
  source:
    description: "Source directory to sync"
    required: true
  destination:
    description: "Destination directory to sync"
    required: true
  host:
    description: "Remote server host"
    required: true
  username:
    description: "Remote server username"
    required: true
runs:
  using: "composite"
  steps:
    - name: Rsync
      run: |
        rsync -avz --delete ${{ inputs.source }} ${{ inputs.username }}@${{ inputs.host }}:${{ inputs.destination }}
